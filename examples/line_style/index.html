<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Line Style in canvas </title>
    <link href='../../dist/mapbox-gl.css' rel='stylesheet' />    
</head>
<body>
    <div id='map' style='width: 600px; height: 400px; background-color:#222;'></div>
</body>
<script src="../../dist/mapbox-gl.js"></script>
<script src="../../dist/bundle.js"></script>
<script>    
    mapboxgl.accessToken = false;
    var mapCenter = [120.66, 30.01];
    var map = new mapboxgl.Map({
        style: Mapbox.Config.lightStyle,
        center: mapCenter,
        pitch: 15,
        zoom: 8,
        container: 'map',
    });

    map.on('load', init);

    function init() {
        var canvasLayer = new Mapbox.CanvasOverlayer({
            map,
            data: [[120.21, 30.21], [120.66, 30.01], [120.59, 29.70], [120.83, 29.81]],
            lineWidth: 2,
            render: Mapbox.drawArrowLine
        });
    }

</script>
</html>
