<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>custom WebGL layer-Threejs</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0;}
        .map-cont {
            position: relative;
        }
        #map {
            height:600px;
        }
        #height {
            display: none;
        }
        .toggleBtn {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 12px;
            color: #eee;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<h4>Custom WebGL layer-Threejs</h4>
<div class="map-cont">
    <canvas id="height"></canvas>
    <div id='map'></div>
    <div class="toggleBtn">
        <input type="checkbox" name="toggleTerrain" id="toggleTerrain" 
            onchange="toggleTerrain()" checked>
        <label for="toggleTerrain">toggle terrain</label>
    </div>
</div>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<script src="../../dist/bundle.js"></script>
<script src='https://unpkg.com/three@0.102.0/build/three.min.js'></script>
<script src="https://unpkg.com/three@0.102.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://alex2wong.github.io/ThreejsDemo/TrackballControls.js"></script>
<script src="./textureloader.js"></script>
<script src="./index.js"></script>
</body>
</html>
